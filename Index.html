<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <title>DogSnack</title>
   <!-- Google Fonts (Caveat, Grechen Fuemen, Roboto) -->
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Grechen+Fuemen&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
   
   <!-- CSS Files -->
   <link rel="stylesheet" href="style/styles.css" type="text/css" media="all" />
</head>
<body>
   <header>
      <nav class="nav-bar">
         <!-- NAV Menu button -->
         <svg><use xlink:href="#nav-menu-icon"></use></svg>
        
         <!-- NAV utility -->
         <div class="nav-bar-left">
            <svg class="nav-icons"> <use xlink:href="#nav-product-icon"></use> </svg>
            <svg class="nav-icons"> <use xlink:href="#nav-theme-icon"></use> </svg>
            <svg class="nav-icons"> <use xlink:href="#nav-contact-icon"></use> </svg>
         </div>
         <!-- NAV Logo -->
         <div class="nav-bar-center">
            <h1 class="nav-bar-logo"><span>D</span>og<span>S</span>nack</h1>
         </div>
         <!-- NAV Profile -->
         <div class="nav-bar-right">
            <svg class="nav-icons"> <use xlink:href="#nav-cart-icon"></use> </svg>
            <svg class="nav-icons"> <use xlink:href="#nav-profile-icon"></use> </svg>
         </div>
      </nav>
   </header>
   
   
   <!-- JS Files -->
   <script src="script/script.js" type="text/javascript" charset="utf-8" defer></script>
</body>
</html>
